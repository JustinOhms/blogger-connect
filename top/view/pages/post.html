{{ extends "../layout/main.html" }}

{{ block Preloader() }}
{{ end }}

{{ block Page() }}
<div class="container grid-lg">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">&nbsp;&nbsp;&nbsp;<b>{{ .blog}}</b>&nbsp;|&nbsp;current blog</div>
                <hr>
            </div>
            <div class="panel-body">                
                {{ if isset(.blogid) && isset(.postid) && isset(.post) }}
                <desk blogid="{{.blogid}}" postid="{{.postid}}" name="{{.post.Title}}" data="{{.post.Content}}"></desk>
                {{ else }}
                <desk blogid="{{.blogid}}" postid="" name="" data=""></desk>
                {{ end }}
            </div>
    </div>
</div>
{{ end }}

{{ block Postloader() }}

{{ end }}
